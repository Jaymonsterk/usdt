<div class="panel panel-default panel-intro">
    
    <div class="panel-heading">
        <ul class="nav nav-tabs" data-field="status">
            <li class="active"><a href="#t-all" data-value="" data-toggle="tab">我的团队</a></li>
        </ul>
    </div>
    <style>
        .div_my_son{
            min-height: 64px;
        }
        .my_sons {
            border: solid 1px #DEDEDE;
            background: #DEDEDE;
            float: left;
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
        }
        .vo_son{
            float: left;
            margin-top: 20px;
        }

        .showdiv{
            font-size: 28px;
            line-height: 57px;
        }
        li{
            list-style: none;
        }
    </style>


    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div class="row">
                        <div class="col-lg-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    我的团队
                                </header>
                                <table class="table table-striped table-advance table-hover">
                                    <div class="div_my_son">
                                        <ul class="my_sons">
                                            <li>名称：{$mysons.username} 余额：{$mysons.money}</li>
                                            <li>手机：{$mysons.mobile} <a href="{:url('/user/user')}?id={$mysons.id}"><button class="btn btn-primary btn-xs">详情</button></a></li>
                                        </ul>
                                        <a href="javascript:;"><p class="showdiv show_uid_{$mysons.id}" onclick="showoid({$mysons.id},1)" >+</p></a>
                                    </div>
                                    {:set_my_team_html($mysons['mysons'])}

                                </table>
                            </section>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script>

    function showoid(oid,type){
        if(!oid){
            layer.msg('参数错误!');
            return false;
        }
        if(type == 1){
            $('.oid_'+oid).show();

            $('.show_uid_'+oid).attr('onclick',"showoid("+oid+",0)")
            $('.show_uid_'+oid).html('-');
        }else{
            $('.foid_'+oid+' .oid_list').hide();
            $('.oid_'+oid+' .oid_list').hide();
            $('.show_uid_'+oid).attr('onclick',"showoid("+oid+",1)")
            $('.show_uid_'+oid).html('+');
        }


    }

</script>
