<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" class="form-control" name="row[uid]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Parent_uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-parent_uid" class="form-control" name="row[parent_uid]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Parent_uids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-parent_uids" class="form-control" name="row[parent_uids]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Invite_uids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-invite_uids" class="form-control" name="row[invite_uids]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Group6_uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-group6_uid" class="form-control" name="row[group6_uid]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Group7_uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-group7_uid" class="form-control" name="row[group7_uid]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Group8_uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-group8_uid" class="form-control" name="row[group8_uid]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Platform_uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-platform_uid" class="form-control" name="row[platform_uid]" type="number" value="0">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
